<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager Pro</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>📝 Task Manager Pro</h1>
        <div class="input-section">
            <input type="text" id="taskInput" placeholder="What's your plan today?">
            <button id="addButton">
                <i class="fas fa-plus"></i> Add Task
            </button>
        </div>
        <ul id="taskList"></ul>
    </div>

    <footer class="app-footer">
        <div class="footer-content">
            <div class="features-list">
                <h3>🌟 Features</h3>
                <ul>
                    <li><i class="fas fa-check-circle"></i> Add tasks with timestamps</li>
                    <li><i class="fas fa-check-circle"></i> Mark complete/incomplete</li>
                    <li><i class="fas fa-check-circle"></i> Delete tasks easily</li>
                    <li><i class="fas fa-check-circle"></i> Responsive design</li>
                </ul>
            </div>
            <div class="footer-info">
                <p>📌 Stay organized and boost your productivity with Task Manager Pro</p>
                <div class="footer-bottom">
                    <p>© 2023 Task Manager Pro. A JavaScript Learning Project.</p>
                </div>
            </div>
        </div>
    </footer>

    <script src="app.js"></script>
</body>
</html>
